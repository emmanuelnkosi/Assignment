<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html" >
<h:head>
 <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" http-equiv="X-UA-Conpatible" />
     
	<title>Complex done</title>
</h:head>
<h:body>
	<h3>Complex Calculation </h3>
	<br/><br/>
	<h:form>
		<h3>Enter Complex Equation Without numbers and for example x+y</h3>
		<h:panelGrid columns="2">
			<h:outputLabel for="equation">Equation:</h:outputLabel>
			<h:inputText id="equation" value="#{complexView.equation}" required="true" requiredMessage="Please enter your username"></h:inputText>

			<h:commandButton action="#{complexView.compute}" value="Compute"></h:commandButton>
		</h:panelGrid>
	</h:form>
	 <br/><br/>
	    <h:outputLabel for="answer" value="The Answer is"/>
        <h:outputText id="answer" value="#{complexView.answer}"/>
      <br/><br/>
	  <h:link value="Simple Calculation" outcome="simplecalc" />
</h:body>
</html>
